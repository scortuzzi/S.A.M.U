    function cadastroPersonagem() {

        var vida = 20 + Number(sessionStorage.vigor)

        if (classePersonagem_input == 'especialista') {

        var agilidadeVar = sessionStorage.agilidade;
        var inteligenciaVar = sessionStorage.inteligencia;
        var vigorVar = sessionStorage.vigor;
        var presencaVar = sessionStorage.presença;
        var forcaVar = sessionStorage.força;

        var origemVar = sessionStorage.origem;

        fetch("/personagem/cadastrar", {
            method: "POST",
            headers: {

                idServer: idVar,
                classeServer: classeVar,

                inteligenciaServer: inteligenciaVar,
                vigorServer: vigorVar,

        //função para buscar a id da origem escolhida:
        function pegarOrigem() {


            var origem = sessionStorage.origem;

            fetch(`/insercao/listarOrigem/${origem}`, {
                cache: 'no-store'
            })
                .then(function (response) {
                    if (response.ok) {
                        response.json().then(function (resposta) {

                            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                            resposta.reverse();


                            updateOrigem(resposta);

                        });
                    } else {
                        console.error('Nenhum dado encontrado ou erro na API');
                        console.log(resposta)
                    }
                })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });

        }

        function updateOrigem(resposta) {

            fetch(`/insercao/cadastrarOrigem/${resposta[0].fkPericia}/${idFicha}`, {
