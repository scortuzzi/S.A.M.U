<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body onkeydown="andar(event)">
    
<style>

body {
    margin: 0;
}

.tudo {
    background-color: rgb(213, 253, 221);
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.battlefield {
    background-color: rgb(190, 228, 197);
    height: 75%;
    width: 90%;
    border-radius: 20px;
    display: flex;
}

.personagemArea {
    background-color: rgba(128, 255, 212, 0.5);
    width: 400px;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#personagem {
    height: 107px;
    width: 80px;
    background-color: aqua;
    transition: 0.5s;
}

.obstaculo {
    background-color: brown;
    height: 30%;
    width: 80px;
    border-radius: 15px;
}

#start {
    background-color: rgb(95, 128, 95);
    width: 200px;
    height: 70px;
    margin-bottom: 20px;
    font-size: 30px;
    color: white;
    border: 0;
    border-radius: 10px;
    cursor: pointer;
}

</style>

<div class="tudo">

    <button onclick="start()" id="start">START</button>

    <div class="battlefield">

        <div class="personagemArea" id="area" style="align-items: center; transition: 3s;">
            <div id="personagem">
                <img src="mario.png" style="width: 80px;">
            </div>
        </div>


        <div class="obstaculo">

        </div>
    </div>


</div>

</body>
</html>

<script>
var cima = 300;


    function andar(event) {

            if (event.key == 'ArrowUp') {
                if(area.style.alignItems == 'center') {
                area.style.alignItems = 'flex-start'
                }

                else if (area.style.alignItems == 'flex-end') {
                    area.style.alignItems = 'center'
                }
            }

            if (event.key == 'ArrowDown') {
                if (area.style.alignItems == 'center') {
                area.style.alignItems = 'flex-end'
                }

                else if (area.style.alignItems == 'flex-start') {
                    area.style.alignItems = 'center'
                }
            }

    }


</script>
